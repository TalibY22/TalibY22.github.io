<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HADIID | 10 Workshop Hero Layouts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ===================================
           SETUP, SWITCHER & BASE STYLES
        ====================================== */
        body { margin: 0; background-color: #111317; font-family: 'Poppins', sans-serif; color: #EAEAEA; }
        .style-switcher { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); padding: 10px; text-align: center; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; white-space: nowrap; }
        .style-switcher-inner { display: inline-block; }
        .style-switcher button { background: #444; color: #fff; border: 1px solid #666; padding: 6px 14px; margin: 5px; border-radius: 20px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 14px; transition: all 0.2s ease; }
        .style-switcher button:hover, .style-switcher button.active { background: #FFC400; color: #111; border-color: #FFC400; font-weight: 700; }
        :root { --brand-dark-bg: #111317; --brand-text-main: #EAEAEA; --brand-text-secondary: #a0a0a0; --brand-yellow: #FFC400; --brand-border: #333; --font-primary: 'Teko', sans-serif; --font-secondary: 'Poppins', sans-serif; }
        #hero { height: 100vh; min-height: 700px; display: flex; align-items: center; justify-content: center; position: relative; background-color: var(--brand-dark-bg); overflow: hidden; text-align: center; }
        #hero-animated-bg { position: absolute; inset: 0; z-index: 1; background-size: cover; background-position: center; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .hero-content { position: relative; z-index: 2; width: 100%; }
        .hero-content h1 { font-family: var(--font-primary); font-size: 5.5rem; font-weight: 700; color: var(--brand-text-main); line-height: 1.1; margin: 0; text-shadow: 0 0 20px rgba(0,0,0,0.7); }
        .hero-content h1 span { color: var(--brand-yellow); }
        .hero-content p { font-family: var(--font-secondary); font-size: 1.2rem; color: var(--brand-text-secondary); margin: 25px auto 40px auto; max-width: 650px; line-height: 1.7; text-shadow: 0 0 10px rgba(0,0,0,0.7); }
        .btn { display: inline-block; background: var(--brand-yellow); color: var(--brand-dark-bg); padding: 14px 32px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: all 0.3s ease; border: 2px solid var(--brand-yellow); }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,196,0,0.2); background: var(--brand-dark-bg); color: var(--brand-yellow); }
        .hero-vehicle-image { display: block; margin: 60px auto 0 auto; max-width: 600px; width: 100%; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.4)); animation: heroFloat 5s ease-in-out infinite; }
        @keyframes heroFloat { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        @media (max-width: 992px) { #hero { padding-top: 100px; } .hero-content h1 { font-size: 4rem; } } @media (max-width: 768px) { .hero-content h1 { font-size: 3rem; } .hero-content p { font-size: 1rem; } }
        .hidden-by-default { display: none; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); z-index: 1; }
        
        /* ===================================
           10 UNIQUE WORKSHOP LAYOUTS
        ====================================== */

        /* 1. Classic Fullscreen */
        #hero.ws-theme-classic #hero-animated-bg { background-image: url('https://images.pexels.com/photos/8091238/pexels-photo-8091238.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-classic #hero-animated-bg::after { content:''; position: absolute; inset: 0; background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%); } /* Vignette */
        #hero.ws-theme-classic .hero-content { text-align: center; }

        /* 2. Shutter Door Reveal */
        #hero.ws-theme-shutter #hero-animated-bg { background-image: url('https://images.pexels.com/photos/8946743/pexels-photo-8946743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-shutter .shutter-door { position: absolute; inset: 0; background: repeating-linear-gradient(#777, #777 20px, #888 20px, #888 40px); z-index: 10; animation: shutter-up 2.5s forwards ease-in-out 0.5s; }
        @keyframes shutter-up { to { transform: translateY(-100%); } }

        /* 3. Split Screen: Clean vs. Gritty */
        #hero.ws-theme-split .container { justify-content: space-between; max-width: none; padding: 0; }
        #hero.ws-theme-split .split-panel { width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        #hero.ws-theme-split .split-left { background: var(--brand-dark-bg); text-align: left; }
        #hero.ws-theme-split .split-right { background-image: url('https://images.pexels.com/photos/6958519/pexels-photo-6958519.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center; }
        #hero.ws-theme-split .hero-content { width: 100%; max-width: 500px; }
        #hero.ws-theme-split .hero-vehicle-image { margin: 0; max-width: 100%; }

        /* 4. "Lights On" Cinematic Intro */
        #hero.ws-theme-lightson #hero-animated-bg { background-image: url('https://images.pexels.com/photos/4481258/pexels-photo-4481258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); filter: brightness(0.1); transition: filter 2s ease-out 1s; }
        #hero.ws-theme-lightson.theme-active #hero-animated-bg { filter: brightness(1); }
        #hero.ws-theme-lightson .flicker-light { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 400px; height: 10px; background: white; z-index: 5; animation: light-flicker 1s forwards; }
        @keyframes light-flicker { 0%{opacity:0;} 20%{opacity:1;} 25%{opacity:0.2;} 40%{opacity:1;} 45%{opacity:0.5;} 60%{opacity:1;} 100%{opacity:1;} }
        #hero.ws-theme-lightson .hero-content { opacity: 0; transition: opacity 1s ease-out 2s; }
        #hero.ws-theme-lightson.theme-active .hero-content { opacity: 1; }
        
        /* 5. Crane & Hoist Frame */
        #hero.ws-theme-crane #hero-animated-bg { background-image: url('https://images.pexels.com/photos/8946743/pexels-photo-8946743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-crane .crane-hook { position: absolute; top: -100px; left: 50%; transform: translateX(-50%); width: 50px; height: 200px; z-index: 3; animation: hook-drop 2s forwards, hook-sway 5s ease-in-out infinite alternate 2s; }
        #hero.ws-theme-crane .hook-chain { width: 4px; height: 100px; background: #555; margin: auto; }
        #hero.ws-theme-crane .hook-shape { width: 50px; height: 50px; border: 5px solid #FFC400; border-radius: 50%; border-top-color: transparent; transform: rotate(45deg); }
        #hero.ws-theme-crane .hero-vehicle-image { animation: none; } /* Disable float */
        @keyframes hook-drop { to { top: calc(50% - 220px); } } @keyframes hook-sway { to { transform: translateX(-50%) rotate(5deg); } }

        /* 6. Asymmetric Left Focus */
        #hero.ws-theme-leftfocus .container { justify-content: flex-start; }
        #hero.ws-theme-leftfocus .hero-content { text-align: left; max-width: 50%; }
        #hero.ws-theme-leftfocus .hero-content p { margin: 25px 0 40px 0; }
        #hero.ws-theme-leftfocus #hero-animated-bg { background-image: url('https://images.pexels.com/photos/162553/keys-workshop-mechanic-tools-162553.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-leftfocus #hero-animated-bg::after { content:''; position: absolute; inset: 0; background: linear-gradient(to right, rgba(17,19,23,0.9) 30%, transparent 70%); }

        /* 7. Blueprint Workbench Layout */
        #hero.ws-theme-workbench .hero-content { display: flex; align-items: center; justify-content: space-between; gap: 40px; }
        #hero.ws-theme-workbench .text-content { text-align: left; flex: 1; }
        #hero.ws-theme-workbench .image-content { flex: 1; position: relative; }
        #hero.ws-theme-workbench .blueprint { position: absolute; top: -20px; right: -20px; width: 200px; height: 150px; background: #2a3a4a; border: 1px solid #556; transform: rotate(10deg); z-index: -1; background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px;}
        #hero.ws-theme-workbench .hero-vehicle-image { margin: 0; max-width: 100%; }
        #hero.ws-theme-workbench #hero-animated-bg { background-image: url('https://images.pexels.com/photos/38280/pexels-photo-38280.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }

        /* 8. Grinder Sparks Action */
        #hero.ws-theme-sparks #hero-animated-bg { background-image: url('https://images.pexels.com/photos/1036841/pexels-photo-1036841.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-sparks .spark { position: absolute; top: 60%; right: 10%; width: 2px; height: 2px; background: white; border-radius: 50%; animation: spark-fly 1s ease-out infinite; }
        @keyframes spark-fly { to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        /* 9. Top-Down Perspective */
        #hero.ws-theme-topdown #hero-animated-bg { background-image: url('https://images.pexels.com/photos/8992923/pexels-photo-8992923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        #hero.ws-theme-topdown .hero-content { background: rgba(17,19,23,0.7); backdrop-filter: blur(5px); padding: 40px; border-radius: 10px; border: 1px solid var(--brand-border); }

        /* 10. Interactive Toolchest */
        #hero.ws-theme-toolchest .container { flex-direction: column; }
        #hero.ws-theme-toolchest .hero-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        #hero.ws-theme-toolchest .toolchest { width: 80%; max-width: 800px; height: 200px; background: #c0392b; border-radius: 10px; margin-bottom: 5vh; z-index: 2; position: relative; border: 5px solid #a03021; }
        #hero.ws-theme-toolchest .drawer { width: 95%; height: 30px; background: #e74c3c; margin: 15px auto 0; border-radius: 5px; transition: transform 0.3s ease; }
        #hero.ws-theme-toolchest .btn:hover ~ .toolchest .drawer { transform: translateX(10px); }

    </style>
</head>
<body>

    <div class="style-switcher">
        <div class="style-switcher-inner">
            <button data-theme="ws-theme-classic">1. Classic Fullscreen</button>
            <button data-theme="ws-theme-shutter">2. Shutter Reveal</button>
            <button data-theme="ws-theme-split">3. Split Screen</button>
            <button data-theme="ws-theme-lightson">4. Lights On Intro</button>
            <button data-theme="ws-theme-crane">5. Crane Frame</button>
            <button data-theme="ws-theme-leftfocus">6. Left Focus</button>
            <button data-theme="ws-theme-workbench">7. Workbench Layout</button>
            <button data-theme="ws-theme-sparks">8. Grinder Sparks</button>
            <button data-theme="ws-theme-topdown">9. Top-Down View</button>
            <button data-theme="ws-theme-toolchest">10. Interactive Toolchest</button>
        </div>
    </div>

    <section id="hero">
        <div id="hero-animated-bg"></div>
        <div class="container">
            <div class="hero-content">
                <!-- Dynamic content based on layout -->
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heroSection = document.getElementById('hero');
            const bgContainer = document.getElementById('hero-animated-bg');
            const contentContainer = heroSection.querySelector('.hero-content');
            const switcherButtons = document.querySelectorAll('.style-switcher button');
            const allThemeClasses = Array.from(switcherButtons).map(btn => btn.dataset.theme);

            const defaultContentHTML = `
                <h1>WHERE STRENGTH<br>MEETS <span>PRECISION</span></h1>
                <p>We engineer and fabricate elite vehicle bodies, built to conquer the toughest demands with unmatched durability and performance.</p>
                <a href="#services-overview" class="btn">DISCOVER OUR BUILDS</a>
                <img src="https://i.imgur.com/GzBwYI4.png" alt="Fabricated Truck" class="hero-vehicle-image">`;

            function setTheme(theme) {
                // 1. Cleanup
                heroSection.classList.remove(...allThemeClasses, 'theme-active');
                bgContainer.innerHTML = '';
                contentContainer.innerHTML = defaultContentHTML;
                contentContainer.className = 'hero-content'; // Reset class
                
                // 2. Apply new theme
                heroSection.classList.add(theme);

                // 3. Handle layout-specific HTML and class modifications
                let bgHTML = '';
                switch (theme) {
                    case 'ws-theme-shutter': bgHTML = `<div class="shutter-door hidden-by-default"></div><div class="overlay"></div>`; break;
                    case 'ws-theme-split':
                        contentContainer.innerHTML = `
                            <div class="split-panel split-left">
                                <div class="hero-content">
                                    <h1>WHERE STRENGTH<br>MEETS <span>PRECISION</span></h1>
                                    <p>We engineer and fabricate elite vehicle bodies, built to conquer the toughest demands...</p>
                                    <a href="#services-overview" class="btn">DISCOVER OUR BUILDS</a>
                                </div>
                            </div>
                            <div class="split-panel split-right">
                               <img src="https://i.imgur.com/GzBwYI4.png" alt="Fabricated Truck" class="hero-vehicle-image">
                            </div>`;
                        break;
                    case 'ws-theme-lightson':
                        bgHTML = `<div class="flicker-light hidden-by-default"></div><div class="overlay"></div>`;
                        setTimeout(() => heroSection.classList.add('theme-active'), 100); // Trigger transition
                        break;
                    case 'ws-theme-crane':
                        bgHTML = `<div class="crane-hook hidden-by-default"><div class="hook-chain"></div><div class="hook-shape"></div></div><div class="overlay"></div>`;
                        break;
                    case 'ws-theme-leftfocus': bgHTML = `<div class="overlay" style="background:none;"></div>`; break;
                    case 'ws-theme-workbench':
                        bgHTML = `<div class="overlay"></div>`;
                        contentContainer.innerHTML = `
                            <div class="text-content">
                                <h1>DESIGNED FOR<br><span>DURABILITY</span></h1>
                                <p>Every component is meticulously planned and engineered for peak performance and longevity.</p>
                                <a href="#services-overview" class="btn">OUR ENGINEERING PROCESS</a>
                            </div>
                            <div class="image-content">
                                <img src="https://i.imgur.com/GzBwYI4.png" alt="Fabricated Truck" class="hero-vehicle-image">
                                <div class="blueprint"></div>
                            </div>`;
                        break;
                    case 'ws-theme-sparks':
                        for(let i=0; i<50; i++) bgHTML += `<div class="spark hidden-by-default" style="animation-delay:${Math.random()*2}s; --x:${Math.random()*-400}px; --y:${Math.random()*-300}px;"></div>`;
                        bgHTML += `<div class="overlay"></div>`;
                        break;
                    case 'ws-theme-toolchest':
                        contentContainer.innerHTML = `
                            <h1>BUILT WITH THE<br>RIGHT <span>TOOLS</span></h1>
                            <p>Decades of experience and the best equipment for every job.</p>
                            <a href="#services-overview" class="btn">DISCOVER OUR BUILDS</a>
                            <div class="toolchest"><div class="drawer"></div><div class="drawer"></div><div class="drawer"></div></div>
                        `;
                        bgHTML = `<div class="overlay"></div>`;
                        break;
                    default:
                        bgHTML = `<div class="overlay"></div>`;
                        break;
                }
                bgContainer.innerHTML = bgHTML;
                
                // Update active button state
                switcherButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme));
            }

            switcherButtons.forEach(button => button.addEventListener('click', function() { setTheme(this.dataset.theme); }));
            setTheme('ws-theme-classic'); // Set a default theme on page load
        });
    </script>
</body>
</html>
